# Change pip's cache directory to be inside the project directory since we can
# only cache local items.
variables:
  PIP_CACHE_DIR: "$CI_PROJECT_DIR/.cache/pip"

# Pip's cache doesn't store the python packages
# https://pip.pypa.io/en/stable/reference/pip_install/#caching
#
# If you want to also cache the installed packages, you have to install
# them in a virtualenv and cache it as well.
cache:
  paths:
    - .cache/pip
    - env/

before_script:
  - python -V  # Print out python version for debugging
  - pip install virtualenv
  - virtualenv env
  - source env/bin/activate
  - pip install -r requirements.txt

.test:
  script:
    - pip install coverage
    - coverage run --source atooms -m unittest discover -s tests
    - coverage report -m
  artifacts:
    paths:
      - .coverage
  coverage: '/^TOTAL.+?(\d+\%)$/'

test:2.7:
  image: python:2.7
  extends: .test

test:3.6:
  image: python:3.6
  extends: .test

test:latest:
  image: python:latest
  extends: .test

test:f90:
  image: python:latest
  coverage: '/^TOTAL.+?(\d+\%)$/'
  script:
  - apt-get update
  - apt-get -q -q -y install g++ gfortran
  - apt-get -q -q -y install python3
  - apt-get -q -q -y install python3-pip
  - python3 -V  # Print out python version for debugging
  - rm -rf env/
  - pip3 install virtualenv
  - virtualenv env
  - source env/bin/activate
  - pip install -r requirements.txt
  - cd atooms/postprocessing
  - f2py -c -m realspace_wrap realspace.f90
  - f2py -c -m fourierspace_wrap fourierspace.f90
  - cd ..
  - pip install coverage
  - coverage run --source atooms -m unittest discover
  - coverage report -m    

